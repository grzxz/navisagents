<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="navis.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Navis Agents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
            padding: 20px;
        }
        

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            max-width: 300px; /* Adjust size as needed */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, #999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid #333;
        }

        .tab {
            background: transparent;
            border: none;
            color: #999;
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            font-size: 20px;
        }

        .tab.active {
            color: #fff;
            border-bottom: 2px solid #fff;
        }

        .tab:hover {
            color: #fff;
        }

        .section {
            display: none;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #fff;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .btn-secondary:hover {
            background: #444;
        }

        .btn-danger {
            background: #dc3545;
            color: #fff;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .agent-card {
            background: #000;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.3s, border-color 0.3s;
        }

        .agent-card:hover {
            transform: translateY(-4px);
            border-color: #555;
        }

        .agent-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .agent-meta {
            color: #999;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .agent-description {
            color: #ccc;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .chat-container {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #fff;
            color: #000;
        }

        .message.assistant .message-content {
            background: #333;
            color: #fff;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }

        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        .status.info {
            background: rgba(23, 162, 184, 0.2);
            border: 1px solid #17a2b8;
            color: #17a2b8;
        }

        .loading {
            display: none;
            text-align: center;
            color: #999;
            padding: 2rem;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .config-section {
            background: #0a0a0a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .config-section h3 {
            margin-bottom: 1rem;
            color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .agents-grid {
                grid-template-columns: 1fr;
            }
            
            .chat-input-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="navis.jpg" alt="Navis Agents" class="logo">

        <!-- Status Messages -->
        <div id="status" class="hidden"></div>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('agents')">Navis Agents</button>
            <button class="tab" onclick="showTab('create')">Create Navis Agent</button>
            <button class="tab" onclick="showTab('chat')">Chat Interface</button>
        </div>

        <!-- Agents List Section -->
        <div id="agents-section" class="section active">
            <h2>Navis AI Agents</h2>
            <p style="color: #999; margin-bottom: 2rem;">Manage and interact with Navis AI agents</p>
            
            <button class="btn" onclick="loadAgents()">🔄 Refresh Agents</button>
            
            <div class="loading" id="agents-loading">
                <div class="spinner"></div>
                Loading agents...
            </div>
            
            <div id="agents-container" class="agents-grid"></div>
        </div>

        <!-- Create Agent Section -->
        <div id="create-section" class="section">
            <h2>Create New Agent</h2>
            <p style="color: #999; margin-bottom: 2rem;">Create a new Navis Agent</p>

            <form id="create-form">
                <div class="form-group">
                    <label for="name">Navis Agent Name *</label>
                    <input type="text" id="name" required placeholder="Enter agent name">
                </div>

                <div class="form-group">
                    <label for="model">Navis Agent Model *</label>
                    <select id="model" required>
                        <option value="gemini-2.5-pro" selected>Gemini 2.5 Pro (Google)</option>
                        <option value="gemma-270m">Gemma3 270M (Navis AI Runtime)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="profile">Navis Agent Profile *</label>
                    <textarea id="profile" required placeholder="Describe Navis agent's and capabilities and tone/personality"></textarea>
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <input type="text" id="description" required placeholder="Brief description of the agent">
                </div>

                <div class="form-group">
                    <label for="filecoin_cids">Navis Agent Context Filecoin CIDs (Optional)</label>
                    <textarea id="filecoin_cids" placeholder="Enter Filecoin/IPFS CIDs, one per line (e.g., QmXxx...)"></textarea>
                    <small style="color: #999; display: block; margin-top: 5px;">
                        Add Filecoin content identifiers for context for Navis Agent
                    </small>
                </div>

                <button type="submit" class="btn">Create Navis Agent</button>
            </form>
        </div>

        <!-- Chat Section -->
        <div id="chat-section" class="section">
            <h2>Interface with Agent</h2>
            <p style="color: #999; margin-bottom: 1rem;">Select an agent and start conversation</p>

            <div class="form-group">
                <label for="chat-agent">Select Navis Agent:</label>
                <select id="chat-agent">
                    <option value="">Select a Navis agent...</option>
                </select>
            </div>

            <div id="chat-info" class="hidden" style="background: #0a0a0a; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
                <h4 id="chat-agent-name"></h4>
                <p style="color: #999; font-size: 0.875rem;">
                    <span id="chat-agent-model"></span> | <span id="chat-agent-id"></span>
                </p>
                <p style="color: #ccc; margin-top: 0.5rem;" id="chat-agent-profile"></p>
            </div>

            <div id="chat-container" class="chat-container"></div>

            <div class="chat-input-container">
                <input type="text" id="chat-input" class="chat-input" placeholder="Type your message..." disabled>
                <button class="btn" id="send-btn" onclick="sendMessage()" disabled>Send</button>
                <button class="btn btn-secondary" onclick="clearChat()">Clear</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentAgents = [];
        let currentChatAgent = null;
        let chatMessages = [];
        const apiUrl = "http://localhost:8001";

        // Show status message
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
            statusEl.classList.remove('hidden');
            
            setTimeout(() => {
                statusEl.classList.add('hidden');
            }, 5000);
        }

        // Show/hide loading
        function showLoading(elementId, show = true) {
            const el = document.getElementById(elementId);
            if (show) {
                el.style.display = 'block';
            } else {
                el.style.display = 'none';
            }
        }

        // Tab navigation
        function showTab(tabName) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected section and tab
            document.getElementById(`${tabName}-section`).classList.add('active');
            event.target.classList.add('active');

            // Load data when switching to agents tab
            if (tabName === 'agents') {
                loadAgents();
            } else if (tabName === 'chat') {
                loadAgentsForChat();
            }
        }

        // Load agents
        async function loadAgents() {
            try {
                showLoading('agents-loading', true);
                const response = await fetch(`${apiUrl}/api/v1/agents`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                currentAgents = data.agents || [];
                displayAgents();
                showStatus(`✅ Loaded ${currentAgents.length} agents`, 'success');
            } catch (error) {
                showStatus(`❌ Error loading agents: ${error.message}`, 'error');
                currentAgents = [];
                displayAgents();
            } finally {
                showLoading('agents-loading', false);
            }
        }

        // Update the displayAgents function to show CID info
        function displayAgents() {
            const container = document.getElementById('agents-container');
            
            if (currentAgents.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999; padding: 3rem;">No Navis agents found. Create Navis agent!</p>';
                return;
            }

            container.innerHTML = currentAgents.map(agent => {
                const hasCids = agent.filecoin_cids && agent.filecoin_cids.length > 0;
                return `
                    <div class="agent-card">
                        <div class="agent-name">${escapeHtml(agent.name)}</div>
                        <div class="agent-meta">
                            <div>ID: ${agent.id}</div>
                            <div>Model: ${agent.model}</div>
                            ${hasCids ? `<div style="color: #4CAF50;">📦 ${agent.filecoin_cids.length} Filecoin file(s)</div>` : ''}
                        </div>
                        <div class="agent-description">${escapeHtml(agent.description)}</div>
                        <div>
                            <button class="btn btn-secondary" onclick="editAgent('${agent.id}')">Edit</button>
                            <button class="btn" onclick="startChat('${agent.id}')">Chat</button>
                            <button class="btn btn-danger" onclick="deleteAgent('${agent.id}')">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Create agent with Filecoin context
        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Parse Filecoin CIDs from textarea
            const cidsText = document.getElementById('filecoin_cids').value.trim();
            const filecoin_cids = cidsText 
                ? cidsText.split('\n').map(cid => cid.trim()).filter(cid => cid)
                : [];
            
            const formData = {
                name: document.getElementById('name').value.trim(),
                model: document.getElementById('model').value,
                profile: document.getElementById('profile').value.trim(),
                description: document.getElementById('description').value.trim(),
                filecoin_cids: filecoin_cids  // Add this line
            };

            // Rest of the function remains the same...
            if (!formData.name || !formData.profile || !formData.description) {
                showStatus('❌ Please fill in all required fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/api/v1/agents`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }

                const data = await response.json();
                showStatus(`✅ Agent "${data.agent.name}" created successfully!`, 'success');
                
                // Reset form
                document.getElementById('create-form').reset();
                
                // Switch to agents tab and reload
                showTab('agents');
                setTimeout(() => {
                    document.querySelector('.tab').click();
                }, 100);
                
            } catch (error) {
                showStatus(`❌ Error creating agent: ${error.message}`, 'error');
            }
        });

        // Delete agent
        async function deleteAgent(agentId) {
            if (!confirm('Are you sure you want to delete this agent?')) {
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/api/v1/agents/${agentId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }

                showStatus('✅ Agent deleted successfully', 'success');
                loadAgents();
            } catch (error) {
                showStatus(`❌ Error deleting agent: ${error.message}`, 'error');
            }
        }

        // Start chat with agent
        function startChat(agentId) {
            const agent = currentAgents.find(a => a.id === agentId);
            if (!agent) {
                showStatus('❌ Agent not found', 'error');
                return;
            }

            currentChatAgent = agent;
            document.getElementById('chat-agent').value = agentId;
            selectChatAgent();
            showTab('chat');
            
            // Trigger the chat tab button
            document.querySelectorAll('.tab')[2].click();
        }

        // Load agents for chat dropdown
        async function loadAgentsForChat() {
            if (currentAgents.length === 0) {
                await loadAgents();
            }

            const select = document.getElementById('chat-agent');
            select.innerHTML = '<option value="">Select an agent...</option>';
            
            currentAgents.forEach(agent => {
                const option = document.createElement('option');
                option.value = agent.id;
                option.textContent = `${agent.name} (${agent.model})`;
                select.appendChild(option);
            });
        }

        // Select chat agent
        function selectChatAgent() {
            const agentId = document.getElementById('chat-agent').value;
            const agent = currentAgents.find(a => a.id === agentId);

            if (agent) {
                currentChatAgent = agent;
                
                // Show agent info
                document.getElementById('chat-info').classList.remove('hidden');
                document.getElementById('chat-agent-name').textContent = agent.name;
                document.getElementById('chat-agent-model').textContent = agent.model;
                document.getElementById('chat-agent-id').textContent = `ID: ${agent.id}`;
                document.getElementById('chat-agent-profile').textContent = agent.profile;
                
                // Enable chat input
                document.getElementById('chat-input').disabled = false;
                document.getElementById('send-btn').disabled = false;
                document.getElementById('chat-input').placeholder = `Chat with ${agent.name}...`;
                
                clearChat();
            } else {
                currentChatAgent = null;
                document.getElementById('chat-info').classList.add('hidden');
                document.getElementById('chat-input').disabled = true;
                document.getElementById('send-btn').disabled = true;
                document.getElementById('chat-input').placeholder = 'Select an agent to start chatting...';
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();

            if (!message || !currentChatAgent) {
                return;
            }

            // Add user message to chat
            addMessage('user', message);
            input.value = '';

            // Show thinking message
            const thinkingId = addMessage('assistant', 'Thinking...');

            try {
                const response = await fetch(`${apiUrl}/api/v1/agents/${currentChatAgent.id}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: message,
                        max_tokens: 1024
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }

                const data = await response.json();
                
                // Replace thinking message with actual response
                updateMessage(thinkingId, data.result);

            } catch (error) {
                updateMessage(thinkingId, `❌ Error: ${error.message}`);
            }
        }

        // Add message to chat
        function addMessage(role, content) {
            const messageId = Date.now().toString();
            const messageEl = document.createElement('div');
            messageEl.className = `message ${role}`;
            messageEl.id = `msg-${messageId}`;
            messageEl.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
            
            document.getElementById('chat-container').appendChild(messageEl);
            messageEl.scrollIntoView({ behavior: 'smooth' });
            
            chatMessages.push({ id: messageId, role, content });
            return messageId;
        }

        // Update message content
        function updateMessage(messageId, newContent) {
            const messageEl = document.getElementById(`msg-${messageId}`);
            if (messageEl) {
                messageEl.querySelector('.message-content').textContent = newContent;
                
                // Update in messages array
                const message = chatMessages.find(m => m.id === messageId);
                if (message) {
                    message.content = newContent;
                }
            }
        }

        // Clear chat
        function clearChat() {
            document.getElementById('chat-container').innerHTML = '';
            chatMessages = [];
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function editAgent(agentId) {
            const agent = currentAgents.find(a => a.id === agentId);
            if (!agent) return;

            // Fill form with current values
            document.getElementById('name').value = agent.name;
            document.getElementById('model').value = agent.model;
            document.getElementById('profile').value = agent.profile;
            document.getElementById('description').value = agent.description;
            
            // Add Navis Agent Context Filecoin CIDs if present
            if (agent.filecoin_cids && agent.filecoin_cids.length > 0) {
                document.getElementById('filecoin_cids').value = agent.filecoin_cids.join('\n');
            } else {
                document.getElementById('filecoin_cids').value = '';
            }

            // Switch to create tab
            showTab('create');
            document.querySelectorAll('.tab')[1].click();
            
            showStatus(`Editing agent: ${agent.name}. Update the form and create a new version.`, 'info');
        }
        // Enter key support for chat
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Chat agent selection handler
        document.getElementById('chat-agent').addEventListener('change', selectChatAgent);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadAgents();
        });
    </script>
</body>
</html>
